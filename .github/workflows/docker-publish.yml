name: Build, Scan, and Push Docker Image

on:
  # Automatic triggers
  push:
    branches: [develop, main]
  pull_request:
    branches: [develop, main]
    types: [opened, synchronize, reopened]

  # Manual trigger from GitHub Actions UI
  workflow_dispatch:
    inputs:
      tag:
        description: 'Image tag to use (e.g., v1.0.0, develop, latest)'
        required: false
        default: 'manual'
      rebuild:
        description: 'Force rebuild even if image exists'
        type: boolean
        default: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      tags: ${{ steps.meta.outputs.tags }}
      digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Read service version from package.json
        id: service-version
        run: |
          SERVICE_VERSION=$(node -pe "require('./package.json').version")
          echo "version=$SERVICE_VERSION" >> $GITHUB_OUTPUT
          echo "Service version: $SERVICE_VERSION"

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Branch-based tags (develop, main)
            type=ref,event=branch

            # PR tags (pr-123)
            type=ref,event=pr

            # Service version tag (from package.json) - only on main branch
            type=raw,value=${{ steps.service-version.outputs.version }},enable=${{ github.ref == 'refs/heads/main' }}

            # Latest tag for main branch
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          target: production
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Call the reusable security scanning workflow (only on non-PR events when image is pushed)
  security-scan:
    needs: build-and-push
    if: github.event_name != 'pull_request'
    uses: ./.github/workflows/sbom-security-scan.yml
    with:
      image-tags: ${{ needs.build-and-push.outputs.tags }}
      image-digest: ${{ needs.build-and-push.outputs.digest }}
      registry: ghcr.io
      image-name: ghcr.io/${{ github.repository }}
    permissions:
      contents: read
      packages: write
      actions: read
      id-token: write
      attestations: write

  # Security scan for PRs (local image)
  pr-security-scan:
    needs: build-and-push
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image locally
        uses: docker/build-push-action@v6
        with:
          context: .
          target: production
          push: false
          load: true
          tags: local-scan:latest
          # No cache-from to ensure fresh build with latest package-lock.json
          no-cache: true

      - name: Install security tools
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh -s -- -b /usr/local/bin

      - name: Generate SBOM
        run: |
          syft local-scan:latest -o spdx-json > sbom.spdx.json
          syft local-scan:latest -o cyclonedx-json > sbom.cyclonedx.json

      - name: Run vulnerability scan
        run: |
          # Run grype and check for HIGH or CRITICAL vulnerabilities
          grype local-scan:latest -o table > vuln-report.txt
          if grep -E "High|Critical" vuln-report.txt | grep -v "SEVERITY"; then
            echo "Found HIGH or CRITICAL vulnerabilities:"
            grep -E "High|Critical" vuln-report.txt | head -20
            exit 1
          else
            echo "No HIGH or CRITICAL vulnerabilities found"
            cat vuln-report.txt | head -50
          fi

      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ github.sha }}
          path: |
            sbom.spdx.json
            sbom.cyclonedx.json
          retention-days: 30
